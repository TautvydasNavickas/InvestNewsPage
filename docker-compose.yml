version: '3.1'
services:
  db:
    image: mysql:8.0.28-oracle
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: investpage
      MYSQL_USER: invest
      MYSQL_PASSWORD: password
postgres:
  image: postgres
  restart: always
  environment:
    POSTGRES_PASSWORD: example
    POSTGRES_DB: invest
  ports:
    - "5432:5432"